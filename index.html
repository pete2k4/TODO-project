<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO</title>
    <link rel="stylesheet" href="app.css" />
    <script src="dist/app.js" defer></script>
  </head>
  <body>

    <template id="task-input">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="deadline">Deadline</label>
          <input type="datetime-local" id="deadline"/>
        </div>
        <button type="submit">ADD TASK</button>
      </form>
    </template>


    <template id="single-task">  
      <li>
        <form>
          <input type="checkbox" id="checkbox">
          <h2 for="checkbox" id="title"></h2>
          <button id="edit" type="button">EDIT</button>
          <label id="description"></label>
          <label id="deadline"></label>

        </form>
      </li>
    </template>
    

    <template id="task-list">
      <section class="tasks">
        <header id="task-header">
          <h2></h2>
        </header>
        <ul></ul>
      </section>
    </template>


        
    
    
    <div id="app">
      <div id="backdrop"></div>
        <form class="modal" id="edit-modal">
          <div class="modal__content">
            <label for="title">Title</label>
            <input type="text" name="title" id="titleEdit" />
            <label for="description">Description</label>
            <input type="text" name="description" id="descriptionEdit" />
            <label for="deadline">Deadline</label>
            <input type="datetime-local" id="deadlineEdit" name="deadline"/>
          </div>
          <div class="modal__actions">
            <button id="cancel-edit" class="cancel">Cancel</button>
            <button id="confirm-edit" class="confirm" type="submit">Confirm edit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
